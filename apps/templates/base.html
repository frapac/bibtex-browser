<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/skeleton.css" type="text/css">
    <link rel="stylesheet" href="/static/css/normalize.css" type="text/css">
    <link rel="stylesheet" href="/static/css/base.css" type="text/css">
    <link rel="stylesheet" href="/static/css/menu.css" type="text/css">
    <link rel="stylesheet" href="/static/css/modal.css" type="text/css">
  </head>

  <body>
    <div class="header">
      <div class="dropdown"><a href="/index" class="header dropdown-btn" ><b> Menu </b> </a>
      <div class="dropdown-content">
        <a href="#">My biblio</a>
        <a href="/bibmanager">Add new biblio</a>
        <a href="#">Stats</a>
      </div>
      </div>

      <!-- <a href="/index" class="header"style="margin-left: 5rem;"><img src="/static/img/menu.svg" width=29px></a> -->
      <div class="settings">
        <a href="/logout"> <img src="/static/img/log.svg" width=25px></a>
      </div>
    </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class=flashes>
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          </div>
          {% endif %}
        {% endwith %}
    <div class="main">

      {% block content %}
      {% endblock %}
    </div>


    <script src="/static/js/modal.js" type="text/javascript"></script>
    <script src="/static/js/script.js" type="text/javascript"></script>
  </body>
</html>
